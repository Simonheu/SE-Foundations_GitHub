  function hideContainer(name) {

  function showArticle() {
    $('#article-details').show();
  }


  function setArticleData(title, description) {
    $('#article-details h1').html(title);
    $('#article-details p').html(description);
  }


// "Database" here we store the text to the corresponding headline
  $(document).ready(function () {
    var articlesDB = {
      '1': 'Test',
      '2': '',
      '3': 'Article 3 description'
    };

    // Eventlistener, when clicked its hied the articles, and gets the data id 
    $('.article-title').on('click', function() {
      $('#articles').hide();
      $articleId = $(this).attr("data-id");
      
      var title = $(this).html(); //stores the title that was clicked on. 
      var description = articlesDB[$articleId]; // gets the description from the array
      setArticleData(title, description); 

      showArticle();

    });

  });


</script>
